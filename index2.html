<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Face Recognition</title>
  </head>
  <body>
    <h1>Известные лица</h1>
    <table>
      <tr>
        <th>Имя</th>
        <th>Фото</th>
      </tr>
      {% for face in faces %}
        <tr>
          <td>{{ face.name }}</td>
          <td><img src="{{ url_for('static', filename='uploads/' + face.filename) }}"></td>
        </tr>
      {% endfor %}
    </table>
    <h2>Добавить новое лицо</h2>
    <form method="POST" action="{{ url_for('add_face') }}" enctype="multipart/form-data">
      <label for="name">Имя:</label>
      <input type="text" name="name" required>
      <br>
      <label for="file">Фото:</label>
      <input type="file" name="file" accept="image/*" required>
      <br>
      <input type="submit" value="Добавить">
    </form>
  </body>
</html>
